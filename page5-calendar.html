<!DOCTYPE html>
<head>
  <title>Gym Visit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">

  <!-- jQuery (Required by FullCalendar) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
</head>
<body>

  <header>
    <nav>
        <ul>
            <li><a href="page1-home.html">Home</a></li>
            <li><a href="page2-about.html">About</a></li>
            <li><a href="page3-nutrition.html">Nutrition</a></li> 
            <li><a href="page4-exerciseGuide.html">Exercise Guide</a></li>
            <li><a href="page5-calendar.html">Progress Tracker</a></li>
        </ul>
    </nav>
</header>

  <!-- Main Content Section -->
  <main>
    <div class="intro">
      <h1>Track Your Gym Visits</h1>
      <p>Simply add the date you visited the gym, and the calendar will mark it for you.</p>
    </div>

    <!-- Form to input gym visit date -->
    <div class="input-form">
      <label for="gymDate">Enter your gym visit date:</label>
      <input type="date" id="gymDate">
      <button onclick="addGymVisit()">Add Gym Visit</button>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>
  </main>

  <footer>
    <p>&copy; 2024 Fitness App</p>
  </footer>

  <!-- JavaScript to handle the calendar -->
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        events: [] 
      });
    });

    function addGymVisit() {
      const gymDate = document.getElementById("gymDate").value;
      if (!gymDate) {
        alert("Please enter a valid date.");
        return;
      }

      $('#calendar').fullCalendar('renderEvent', {
        title: 'Gym Visit',
        start: gymDate,
        backgroundColor: 'green', 
        allDay: true
      });

      document.getElementById("gymDate").value = '';
    }
  </script>

</body>
</html>
